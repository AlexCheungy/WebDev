<!doctype HTML>
<html>

<head>
    <title>Google Clone</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <ul>
            <li><a href="https://www.google.com/gmail">Gmail</a></li>
            <li><a href="https://images.google.com">Images</a></li>
            <li><a href="https://maps.google.com">Maps</a></li>
            <li><a><button id="SignIn">Sign In</button></a></li>
        </ul>
    </header>

    <div class="main-content">
        <img src="pics/logo.png" id="Logo" alt="Google Logo">
        <form>
            <input type="text" name="SearchBar" placeholder="Just for Show Doesn't Search Sorry">
            <button name "Search">Search</button>
            <button name="LuckyButton">I'm Feeling Lucky</button>
        </form>
    </div>

    <footer>
        <div class="LeftFoot">
            <ul>
                <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
                <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
                <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
            </ul>
        </div>
        <div class="RightFoot">
            <ul>
                <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
                <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
                <li><a href="https://images.google.com/preferences?hl=en">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
